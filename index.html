<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header>
            <h1>Code Quiz Challenge</h1>
            <section class="main-container">
              <button id="highscore" class="scorebtn">View Highscores</button>
              <div class="timer"></div>
            </section>
          </header>
          <main>
            <section class="info">
              <p>
                Try to answer the following javascript related questions in 1 minute. For every wrong answer, you will loose 10secs. 
                When all questions are answered or the timer reaches 0,then the game is over. Click "Start" button to start the test.
              </p><br>
              <button id="start" class="btn">Start</button>
            </section>
            <!-- <section class="qncontainer"></section>  -->
            <section id="result" class="hide" >
                <h2>Thanks for taking the Quiz!</h2><br>
                <p id="text"></p><br>
                <form id="resultForm">
                  <label>
                    Enter Initials:
                    <input type="text" id="initials" required /><br>
                    <button id="save" class="btn" style="width:20%;color:black;background-color:lightgrey">Save</button>
                  </label>
                </form>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
