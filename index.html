<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header>
            <h1>Take the Quiz and test your knowledge</h1>
            <section class="main-container">
              <button id="highscore" class="btn">Highscores</button>
              <div class="timer"></div>
            </section>
          </header>
          <main>
            <section class="info">
              <p>
                Try to answer the following javascript related questions in 1 minute. For every wrong answer, you will loose 10secs. 
                When all questions are answered or the timer reaches 0,then the game is over.
              </p><br><br>
              <button id="start" class="btn">Start</button>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
